<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img src="STARBUCKS/logo.png" alt="Logo Starbucks" class="logo" />
        <nav>
            <a href="#cardapio">Cardápio</a>
            <a href="#contato">Localização</a>
        </nav>
        <div class="toggle-container">
            <input type="checkbox" id="darkToggle" />
            <label for="darkToggle" class="toggle-switch"></label>
        </div>
    </header>

    <section class="hero fade-in">
        <div class="circle"></div>
        <img src="STARBUCKS/img1.png" alt="Copo Starbucks" class="hero-img" />
    </section>

    <section id="cardapio" class="fade-in">
        <h2>Cardápio</h2>
        <div class="produtos">
            <img src="STARBUCKS/thumb1.png" alt="Produto 1" />
            <img src="STARBUCKS/thumb2.png" alt="Produto 2" />
            <img src="STARBUCKS/thumb3.png" alt="Produto 3" />
        </div>
    </section>

    <section id="contato" class="fade-in">
        <h2>Encontre uma loja</h2>
        <p>R. Fictícia, 123 - Centro, SP</p>
    </section>

    <footer>
        <p>© Starbucks Clone. Apenas para fins educacionais.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
